<h1 class="animated fedeIn">{{heroe.nombre| uppercase}} (<small>{{heroe.aparicion|date:'y'}}</small>)</h1>
<hr>



<div class="row animated fedeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.Img" class="img-fluid" alt="{{heroe.nombre}}">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-primary">Regresar </a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div *ngIf="heroe.casa== 'DC'" class="img-logo">
            <img src="assets/Img/Dc.png" class="img-fluid" alt="Dc">
        </div>
        <div *ngIf="heroe.casa== 'Marvel'" class="img-logo">
            <img src="assets/Img/marvel.png" class="img-fluid" alt="Marvel">
        </div>

    </div>
</div>

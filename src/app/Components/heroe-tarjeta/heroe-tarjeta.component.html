<div class="card animated fadeIn fast">
    <img [src]="item.Img" class="card-img-top" [alt]="item.nombre">
    <div class="card-body">
        <h5 class="card-title">{{item.nombre}}</h5>
        <p class="card-text">{{item.bio}}</p>
        <p class="card-text"><small class="text-muted">{{item.aparicion}}</small></p>
        <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block"> Ver mas..</button>
        <!--   <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block"> Ver mas..</a>-->
    </div>
</div>
